<div class="modal-header">
    <h4 class="modal-title">User</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="userForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            formControlName="firstName"
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            formControlName="lastName"
          />
        </div>
        <div class="mb-3">
          <label for="login" class="form-label">Login</label>
          <input type="text" class="form-control" id="login" name="login"    formControlName="login"/>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-control" id="role" name="role" formControlName="role">
            <option value="ADMIN">Admin</option>
            <option value="USER">User</option>
          </select>
        </div>
        <input
          name="postAction"
          type="text"
          value="create"
          id="postActionIdUsers"
          hidden
        />
        <div class="mb-3" style="float: right">
          <button
            type="button"
            class="btn btn-secondary"
            style="margin-right: 5px;"
            (click)="close()"
          >
            Close
          </button>
          <button type="button" class="btn btn-success" (click)="submit()">Save</button>
        </div>
      </form>
</div>
