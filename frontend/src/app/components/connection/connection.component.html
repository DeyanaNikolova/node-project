<main class="form-signin w-100 m-auto">
  <form [formGroup]="connectionForm" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="login" formControlName="login"/>
      <label for="floatingInput">Login</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        name="password"
        formControlName="password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <button class="btn btn-primary btn-lg w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2022–2024</p>
  </form>
</main>
